<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>To do list</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/overlays.css">
        <script src="index.js" defer></script>
        <!-- <link rel="icon" href="images/favicon.png" type="image/x-icon"> -->
    </head>
    <body>
        <!-- Header area -->
        <div id="header-area">
            <p id="github">Github</p>
            <button id="save">Save</button>
            <button id="load">Load</button>
        </div>

        <!-- Main area -->
        <div id="main-area">
            <div id="todo-area">
                <div id="title-area">
                    <h1>
                        To Do List!
                    </h1>
                </div>
                
                <!-- Todo list items area -->
                <div id="todo-list-items-area">
                    <div class="todo-list-item"></div>
                    <button id="todo-list-add-item-button">+ Add Item</button>
                </div>
            </div>
        </div>  

        <!-- Footer -->
        <div id="footer-area">
            <p>Footer area</p>
        </div>

        <!-- Overlays(appears as needed) -->
            <!-- Save button overlay -->
            <div id="overlay-save" class="overlay-on overlay-off">
                <div id="overlay-content">
                    <h1 id="overlay-title">My To-do List</h1>
                    <input placeholder="Input ID here..." id="overlay-input"></input>
                    <div id="overlay-buttons">
                        <button id="overlay-buttons-cancel">Cancel</button>
                        <button id="overlay-buttons-save">Save ID</button>
                    </div>
                </div>
            </div>

            <!-- Load button overlay -->
            <div id="overlay-load" class="overlay-on overlay-off">
                <div id="overlay-content">
                    <h1 id="overlay-title">Load a To-do list</h1>
                    <input placeholder="Input ID here..." id="overlay-input"></input>
                    <div id="overlay-buttons">
                        <button id="overlay-buttons-cancel-load">Cancel</button>
                        <button id="overlay-buttons-save">Save ID</button>
                    </div>
                </div>
            </div>
    </body>
</html>
