    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>To do list</title>

    <body>
        <!-- Header area -->
        <div id="header-area">
            <p id="github">Github</p>
            <button id="save">Save</button>
            <button id="load">Load</button>
        </div>

        <!-- Main area -->
        <div id="main-area">
            <div id="todo-area">
                <div id="title-area">
                    <h1>
                        To Do List!
                    </h1>
                </div>
                
                <!-- Todo list items area -->
                <div id="todo-list-items-area">
                    <div class="todo-list-item"></div>
                    <button id="todo-list-add-item-button">+ Add Item</button>
                </div>
            </div>
        </div>

                <button id="save-button">SAVE</button>
            </div>
            <div id="load-area">

            </div>
        </div> -->

        <!-- Footer -->
        <div id="footer-area">
            <p>Footer area</p>
        </div>

        <!-- Overlay -->
        <div id="overlay">
            <div id="overlay-content">
                <h1 id="overlay-title">My To-do List</h1>
                <input placeholder="Input ID here..." id="overlay-input"></input>
                <div id="overlay-buttons">
                    <button id="overlay-buttons-cancel">Cancel</button>
                    <button id="overlay-buttons-save">Save ID</button>
                </div>
            </div>
        </div>
