<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>To do list</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <!-- <link rel="icon" href="images/favicon.png" type="image/x-icon"> -->
    </head>
    <body>
        <!-- Title area -->
        <div id="title-area">
            <h1>
                To Do List!
            </h1>
        </div>
        

        <!-- Todo list items area -->
        <div id="todo-list-items-area">
            <div class="todo-list-item"></div>
        </div>     

        <!-- Save and Load area -->
        <div id="save-load-area">
            <div id="save-area">
                <h2>Save as code #</h2>
                <input type="text" id="save-item"  placeholder="Input a code to save current todo list">
                <button id="save-button"></button>
            </div>
            <div id="load-area">
                <h2>Load as code #</h2>
                <input type="text" id="load-item"  placeholder="Input a code to open existing todo list">
                <button id="load-button"></button>
            </div>
        </div>
    </body>
</html>
